name: Database Sync

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Sync mode'
        required: true
        default: 'snapshot'
        type: choice
        options:
          - snapshot
          - full-sync
          - schema-only

env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

jobs:
  snapshot:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'snapshot'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Supabase CLI
        run: |
          # Download binary directly
          curl -fsSL "https://github.com/supabase/cli/releases/download/v1.206.3/supabase_linux_amd64" -o /tmp/supabase
          chmod +x /tmp/supabase
          /tmp/supabase --version

      - name: Setup Supabase config
        run: |
          export PATH="/tmp:$PATH"
          /tmp/supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          /tmp/supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-interactive

      - name: Generate schema snapshot
        run: |
          export PATH="/tmp:$PATH"
          mkdir -p db/schema
          /tmp/supabase db dump --linked --schema-only > db/schema/schema.sql
          echo "Schema snapshot created"
          wc -l db/schema/schema.sql

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: Database schema snapshot $(date +%Y-%m-%d)"
          body: "Automated schema snapshot from production"
          commit-message: "chore: Update database schema $(date +%Y-%m-%d)"
          branch: "db-snapshot-$(date +%Y-%m-%d)"
          delete-branch: true

  full-sync:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'full-sync'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Supabase CLI
        run: |
          curl -fsSL "https://github.com/supabase/cli/releases/download/v1.206.3/supabase_linux_amd64" -o /tmp/supabase
          chmod +x /tmp/supabase

      - name: Setup Supabase
        run: |
          export PATH="/tmp:$PATH"
          /tmp/supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          /tmp/supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --no-interactive

      - name: Generate full dump
        run: |
          export PATH="/tmp:$PATH"
          mkdir -p db/schema db/data db/scripts
          /tmp/supabase db dump --linked --schema-only > db/schema/production_schema.sql
          /tmp/supabase db dump --linked --data-only > db/data/production_data.sql
          echo "Schema: $(wc -l < db/schema/production_schema.sql) lines"
          echo "Data: $(wc -l < db/data/production_data.sql) lines"

      - name: Create restore script
        run: |
          cat > db/scripts/restore-from-production.md << 'EOF'
          # Restore Local Database from Production

          ## Download Artifact
          1. Go to GitHub Actions → Database Sync → latest run
          2. Download "production-database-dump" artifact
          3. Extract to project root

          ## Restore Commands
          ```bash
          cd ~/supabase-local
          docker compose down
          docker volume rm supabase-local_pgdata
          docker compose up -d
          sleep 5

          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -f db/schema/production_schema.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d postgres < db/data/production_data.sql
          ```

          ## Safety
          ⚠️ Only run on local development!
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-database-dump
          path: |
            db/schema/
            db/data/
            db/scripts/
          retention-days: 7

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: Production database dump $(date +%Y-%m-%d)"
          body: "Full database dump for local development"
          commit-message: "chore: Add production dump $(date +%Y-%m-%d)"
          branch: "db-dump-$(date +%Y-%m-%d)"
          delete-branch: true

  schema-only:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'schema-only'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Validate files
        run: |
          echo "=== Migrations ==="
          ls -la db/migrations/
          echo ""
          echo "=== Schema ==="
          ls -la db/schema/
          echo ""
          echo "=== Scripts ==="
          ls -la db/scripts/*.sh
          echo ""
          echo "✓ All files present"
